<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soal 3 new</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 15px 30px;
      }

      .menu-center {
        display: flex;
        gap: 20px;
      }

      .menu-center a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .login-btn {
        background-color: white;
        color: #333;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
      }

      .left,
      .right {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left">Vicky</div>
      <nav class="menu-center">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
      </nav>
      <div class="right">
        <button class="login-btn">Login</button>
      </div>
    </header>
  </body>
</html>
