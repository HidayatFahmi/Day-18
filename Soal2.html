<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soal 2</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      header {
        position: sticky;
        top: 0;
        background-color: #333;
        color: #fff;
        padding: 15px 20px;
        z-index: 1000;
      }

      .fixed-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: 120px;
        background-color: crimson;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        z-index: 999;
      }

      .container {
        padding: 20px;
        position: relative;
      }

      .absolute-box {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 150px;
        height: 100px;
        background-color: steelblue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        height: 2000px;
        background: linear-gradient(#f2f2f2, #ddd);
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <header>Implementasi Sticky</header>

    <div class="container">
      <div class="absolute-box">Absolute Box</div>
      <div class="content"></div>
    </div>

    <div class="fixed-box">Fixed Box</div>
  </body>
</html>
